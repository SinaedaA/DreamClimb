version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bleau-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bleau_user
      POSTGRES_PASSWORD: bleau_password
      POSTGRES_DB: bleau_recommender
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bleau_user -d bleau_recommender"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local